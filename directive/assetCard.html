<div class="assetsCards">
    <div class="assetsCards__content">
        <div class="content__logo">
            <img class="logo__image" data-ng-src="{{__logo}}">
        </div>
        <div class="content__main">
            <div class="assetsName">{{__code}}</div>
            <div class="assetsCode">{{__name}}</div>
        </div>
    </div>
    <div class="assetsCards__footer">
        <div class="descName">{{'balance' | translate}}</div>
        <div class="amount">{{__number}}</div>
    </div>
</div>
